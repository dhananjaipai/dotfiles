$fill\
$azure\
$aws\
$gcloud\
$kubernetes\
$python\
$nodejs\
$terraform\
$container\
$cmd_duration $jobs $time\
$line_break\
$character
"""

[fill]
symbol = ' '

[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚úó](bold red) '

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_PROMPT_DISTRO]
format = '[ $env_value ](bg:#2d3436)'
variable = 'STARSHIP_PROMPT_DISTRO'
disabled = false

[directory]
style = 'fg:#adbac7 bg:#22272e'
format = '[ $path ]($style)[ÓÇ¥](fg:#22272e)'
repo_root_style = 'fg:#539bf5 bg:#22272e'
repo_root_format = '[ $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path ]($style)[ÓÇ¥](fg:#22272e bg:#273449)[$read_only]($read_only_style)'
truncation_length = 4
fish_style_pwd_dir_length = 5
truncate_to_repo = false
truncation_symbol = '‚Ä¶/'

[directory.substitutions]
'Documents' = 'Ôúò Documents'
'Downloads' = 'ÔÄô Downloads'
'Music' = 'ÔÄÅ Music'
'Pictures' = 'ÔÄæ Pictures'

[git_branch]
style = 'fg:#539bf5 bg:#273449 '
format = '[ $symbol$branch(:$remote_branch) ]($style)'

[git_status]
style = 'bold fg:#768390 bg:#273449'
format = '([\[$all_status$ahead_behind\] ]($style)[ÓÇ¥](fg:#273449 bg:#22272e)) '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'

[git_metrics]
disabled = false
added_style = '#57ab5a'
deleted_style = '#f47067'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[azure]
disabled = true
style = 'blue bold'
symbol = 'Ô¥É '
format = '[$symbol($subscription)]($style) '

[aws]
disabled = true
style = 'bold #FB8532'
symbol = 'Ôî¨ '
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[gcloud]
disabled = true
symbol = 'Óû≤'
format = '[$symbol$account(@$domain)(\($region\)) ]($style)'

[kubernetes]
disabled = true
format = '[$symbol$context( \($namespace\)) ]($style)'

[nodejs]
disabled = true
format = '[$symbol($version )]($style)'

[python]
disabled = true
symbol = 'Ô†† '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[terraform]
disabled = true
symbol = 'Ôêç'
style = 'fg:#844fba'
format = '[$symbol .tf ]($style)'

[cmd_duration]
style = 'bold #daaa3f'
format = '[$duration]($style) '

[jobs]
disabled = false
number_threshold = 1
format = '[\[$number\] jobs](fg:#8ddb8c)'

[time]
disabled = false
time_format = '%R'                           # Hour:Minute Format
format = '[[ Ôê∫ $time ](fg:#FAFBFC)]($style)'

[line_break]
disabled = false

[status]
symbol = 'üí• '
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false
